<html>
  <head>
    <title>Untitled Document</title>
  </head>
  <body>
    Function dan Event Handler
    <br />
    <input
      type="button"
      name="btn1"
      id="btn1"
      value="Greeting 1"
      onclick="greeting('Good Morning')"
    />
    <input
      type="button"
      name="btn2"
      id="btn2"
      value="Greeting 2"
      onclick="greeting('Have a Nice Day')"
    />
    <script type="text/javascript">
      function greeting(msg) {
        window.alert(msg);
      }
    </script>
  </body>
</html>
