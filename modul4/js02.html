<html>
  <head>
    <title>Untitled Document</title>
  </head>
  <body>
    Perulangan dan Aritmatika
    <script type="text/javascript">
      for (var i = 1; i < 10; i += 1) {
        if (i > 3 && i < 5) {
          continue;
        } else if (i == 8) {
          document.write("<br> Perulangan ke-" + i + "dihentikan");
          break;
        } else {
          var j = i * 2;
          document.write("<br> Perulangan ke-" + i + " Nilai j = " + j);
        }
      }
    </script>
  </body>
</html>
